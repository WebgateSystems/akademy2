devise_jwt_secret_key: <%= ENV.fetch('DEVISE_JWT_SECRET_KEY') { '1023asdkajasdfkljasdf90239sdf23sab' } %>

db:
  host: localhost
  user:
  pass:
  port: 5432
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>

# redis_url: <%= ENV['REDIS_URL'] || 'redis://localhost:6379/4' %>

elasticsearch:
  url: http://localhost:9200
  index_prefix: akademy2
  enabled: true # set to false in test environment or when ES is not available
  
sidekiq:
  user: 'admin'
  password: 'admin'

services:
  twilio:
    account_sid: <%= ENV.fetch('TWILIO_ACCOUNT_SID') { '' } %>
    auth_token: <%= ENV.fetch('TWILIO_AUTH_TOKEN') { '' } %>
    phone_number: <%= ENV.fetch('TWILIO_PHONE_NUMBER') { '' } %>
    whatsapp_number: <%= ENV.fetch('TWILIO_WHATSAPP_NUMBER') { '' } %>
    whatsapp_from_number: <%= ENV.fetch('TWILIO_WHATSAPP_FROM_NUMBER') { '+14155238886' } %>
    messaging_service_sid: <%= ENV.fetch('TWILIO_MESSAGING_SERVICE_SID') { '' } %>
  smtp:
    tls: <%= ENV['SMTP_TLS'] || true %>
    address: <%= ENV['SMTP_ADDRESS'] || 'mx.webgate.pro' %>
    port: <%= ENV['SMTP_PORT'] || 587 %>
    domain: <%= ENV['SMTP_DOMAIN'] || 'akademy.edu.pl' %>
    user: <%= ENV['SMTP_USER'] || 'bot@akademy.edu.pl' %>
    password: <%= ENV['SMTP_PASSWORD'] || 'hard_password' %>
    authentication: <%= ENV['SMTP_AUTH'] || 'plain' %>
    from: 'AKAdemy 2.0 <bot@akademy.edu.pl>'
    reply_to: 'hello@akademy.edu.pl'
  youtube:
    client_id: <%= ENV['YOUTUBE_ID'] || 'youtube_id' %>
    client_secret: <%= ENV['YOUTUBE_CLIENT_SECRET'] || 'youtube_client_secret' %>
    refresh_token: <%= ENV['YOUTUBE_REFRESH_TOKEN'] || 'youtube_refresh_token' %>
    # YouTube API: "public" | "unlisted" | "private"
    privacy_status: <%= ENV['YOUTUBE_PRIVACY_STATUS'] || 'public' %>

# Store listings / ratings (used on landing page)
stores:
  google_play:
    url: <%= ENV.fetch('GOOGLE_PLAY_URL') { 'https://play.google.com/store/apps/details?id=pro.webgate.academy' } %>
    content_rating: <%= ENV.fetch('GOOGLE_PLAY_CONTENT_RATING') { 'PEGI 3' } %>
    iarc_global_rating_id: <%= ENV.fetch('IARC_GLOBAL_RATING_ID') { 'b8937020-82e4-42df-8685-008eb1f65c25' } %>
  app_store:
    # When Apple approves the app, set APP_STORE_URL (and optionally APP_STORE_CONTENT_RATING like "4+").
    url: <%= ENV.fetch('APP_STORE_URL') { '' } %>
    content_rating: <%= ENV.fetch('APP_STORE_CONTENT_RATING') { '' } %>
    status: <%= ENV.fetch('APP_STORE_STATUS') { 'in_review' } %>
