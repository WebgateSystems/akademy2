:require: ./config/environment.rb
:concurrency: 5
:pidfile: tmp/pids/sidekiq.pid
:timeout: 45

:queues:
  - internal
  - default
  - searchkick
  - mail

:scheduler:
  :schedule:
    clear_register_flow:
      cron: "0 0 * * *" # Runs every day at midnight     '* * * * *' every minute
      class: "ClearRegisterFlowJob"

staging:
  :concurrency: 10

production:
  :concurrency: 20
