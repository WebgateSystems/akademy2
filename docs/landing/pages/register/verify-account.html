<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Academy 2.0 · Verify account</title>
    <meta name="description" content="Check your inbox for the Academy 2.0 confirmation email and finish verifying your account before moving to the teacher dashboard.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Rubik:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body class="auth-body">
    <main class="auth-layout">
      <section class="auth-card auth-card--compact" aria-labelledby="verify-account-title">
        <a class="auth-back-link" href="/pages/register/digit-code.html" aria-label="Back to digit code">
          <img src="/assets/icons/social/M/back.svg" alt="" width="20" height="20" data-theme-icon>
        </a>
        <header class="auth-card__header">
          <h1 id="verify-account-title">Verify your account</h1>
          <p>We’ve sent a confirmation link to charlotte.right@gmail.com. Open your inbox and click the link to finish signing up.</p>
          <p>Don’t see it? Check your spam folder.</p>
        </header>
        <form class="auth-form" aria-label="Verify account confirmation">
          <button class="auth-submit auth-submit--primary" type="button" data-action="go-next">Next</button>
        </form>
      </section>
    </main>
    <script type="module">
      document.querySelector('[data-action="go-next"]')?.addEventListener('click', () => {
        window.location.href = '/pages/teacher';
      });
    </script>
    <script src="/assets/js/theme-switcher.js" defer></script>
<script src="/assets/js/dashboard-sidebar.js" defer></script>
  </body>
</html>
