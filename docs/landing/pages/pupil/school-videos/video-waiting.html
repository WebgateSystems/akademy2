<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Academy 2.0 Â· Awaiting Approval</title>
    <meta name="description" content="Your video is awaiting teacher approval.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Rubik:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
      .waiting-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
        text-align: center;
        background: var(--surface-primary);
        cursor: pointer;
      }

      .waiting-title {
        font-size: 32px;
        font-weight: 600;
        font-family: var(--font-display);
        color: var(--content-primary);
        margin: 0 0 16px 0;
      }

      .waiting-subtitle {
        font-size: 18px;
        font-weight: 400;
        font-family: var(--font-body);
        color: var(--content-secondary);
        margin: 0 0 48px 0;
      }

      .waiting-timer {
        font-size: 48px;
        font-weight: 700;
        font-family: var(--font-display);
        color: var(--surface-accent);
        margin: 0;
      }

      @media (max-width: 768px) {
        .waiting-title {
          font-size: 24px;
        }

        .waiting-subtitle {
          font-size: 16px;
        }

        .waiting-timer {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <div class="waiting-container" id="waiting-container">
      <h1 class="waiting-title">Wait for teacher's approval</h1>
      <p class="waiting-subtitle">Your teacher will review your request soon - hang tight!</p>
      <p class="waiting-timer" id="timer">3</p>
    </div>

    <script>
      let countdown = 3;
      const timerElement = document.getElementById('timer');
      const container = document.getElementById('waiting-container');
      
      function redirect() {
        window.location.href = '/pages/pupil/school-videos/index.html';
      }

      container.addEventListener('click', redirect);

      const interval = setInterval(() => {
        countdown--;
        timerElement.textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(interval);
          redirect();
        }
      }, 1000);
    </script>
  </body>
</html>
