<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Academy 2.0 Â· Settings</title>
    <meta name="description" content="Manage your account settings.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Rubik:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    <div class="dashboard-app" data-dashboard-app>
      <aside class="dashboard-sidebar">
        <div class="dashboard-logo">
          <div class="dashboard-logo__brand">
            <img class="dashboard-logo__icon" src="/assets/icons/logo/Akademy_logo.svg" alt="" width="32" height="32" aria-hidden="true" data-theme-icon>
            <img class="dashboard-logo__full" src="/assets/icons/logo/Akademy_logo_full.svg" alt="Academy 2.0" aria-hidden="false" data-theme-icon>
          </div>
          <button class="dashboard-collapse-toggle" type="button" aria-label="Collapse sidebar" aria-expanded="true" data-sidebar-collapse-toggle>
            <img class="dashboard-collapse-toggle__icon dashboard-collapse-toggle__icon--collapse" src="/assets/icons/social/M/close-sidebar.svg" alt="" width="24" height="24" aria-hidden="true" data-theme-icon>
            <img class="dashboard-collapse-toggle__icon dashboard-collapse-toggle__icon--expand" src="/assets/icons/social/M/open-sidebar.svg" alt="" width="24" height="24" aria-hidden="true" data-theme-icon>
          </button>
        </div>
        <nav class="dashboard-nav" aria-label="Primary">
          <a class="dashboard-nav__button" href="/pages/pupil/courses/">
            <img src="/assets/icons/social/M/sidebar_courses.svg" alt="" width="20" height="20" aria-hidden="true" data-theme-icon>
            <span class="dashboard-nav__label">Courses</span>
          </a>
          <a class="dashboard-nav__button" href="/pages/pupil/school-videos/">
            <img src="/assets/icons/social/M/sidebar_videos.svg" alt="" width="20" height="20" aria-hidden="true" data-theme-icon>
            <span class="dashboard-nav__label">School videos</span>
          </a>
          <a class="dashboard-nav__button is-active" href="/pages/pupil/account/">
            <img src="/assets/icons/social/M/sidebar_account.svg" alt="" width="20" height="20" aria-hidden="true" data-theme-icon>
            <span class="dashboard-nav__label">Account</span>
          </a>
        </nav>
      </aside>
      <div class="dashboard-sidebar-overlay" data-sidebar-overlay aria-hidden="true"></div>

      <main class="dashboard-main">
        <header class="dashboard-top-bar">
          <button class="dashboard-sidebar-toggle" type="button" aria-label="Toggle navigation" data-sidebar-toggle>
            <img src="/assets/icons/social/M/burger.svg" alt="" width="24" height="24" data-theme-icon>
          </button>
          <div class="dashboard-top-heading">
            <a class="dashboard-back-link" href="/pages/pupil/account/" aria-label="Back to account">
              <img src="/assets/icons/social/M/back.svg" alt="" width="24" height="24" data-theme-icon>
            </a>
            <h1>Settings</h1>
          </div>
          <div class="dashboard-top-actions">
            <a class="icon-pill" href="/pages/admin/notifications.html" aria-label="Notifications">
              <span class="notification-counter" aria-hidden="true">3</span>
              <img src="/assets/icons/social/M/notifications.svg" alt="" data-theme-icon>
            </a>
            <div class="settings-control">
              <button class="icon-pill" type="button" aria-label="Settings" data-theme-toggle-trigger aria-expanded="false">
                <img src="/assets/icons/social/M/settings.svg" alt="" data-theme-icon>
              </button>
              <div class="theme-switcher" id="theme-switcher" hidden>
                <div class="theme-switcher__row">
                  <div>
                    <p class="theme-switcher__label">Dark mode</p>
                    <p class="theme-switcher__hint">Remembers your preference</p>
                  </div>
                  <label class="theme-switcher__toggle">
                    <input type="checkbox" id="theme-toggle-input" aria-label="Toggle dark mode">
                    <span class="theme-switcher__slider" aria-hidden="true"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </header>

        <section class="account-section">
          <form class="account-form" id="settings-form">
            <label class="account-form__label">
              <span>Pin</span>
              <input type="password" name="pin" class="account-form__input" placeholder="****" value="****" maxlength="4" required>
            </label>
            <label class="account-form__label">
              <span>Theme</span>
              <select name="theme" id="theme-select" class="account-form__input account-form__select" required>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </label>
            <label class="account-form__label">
              <span>Language</span>
              <select name="language" class="account-form__input account-form__select" required>
                <option value="english">English</option>
                <option value="polish">Polish</option>
              </select>
            </label>
            <button class="account-form__save" type="button" id="save-btn" style="display: none;" data-modal-trigger="save-modal">SAVE CHANGES</button>
          </form>
          <button class="account-form__delete" type="button" data-modal-trigger="delete-modal">DELETE ACCOUNT</button>
        </section>

      </main>
    </div>

    <div class="schools-modal" id="save-modal" aria-hidden="true">
      <div class="schools-modal__overlay"></div>
      <div class="schools-modal__dialog schools-modal__dialog--small" role="dialog" aria-modal="true" aria-labelledby="save-modal-title">
        <header class="schools-modal__header">
          <h3 id="save-modal-title">Save changes</h3>
        </header>
        <div class="schools-modal__body">
          <p>Do you want to save changes?</p>
        </div>
        <div class="schools-modal__actions">
          <button type="button" class="schools-modal__secondary" data-modal-close>CANCEL</button>
          <button type="button" class="schools-modal__primary" id="confirm-save-btn">SAVE</button>
        </div>
      </div>
    </div>

    <div class="schools-modal" id="delete-modal" aria-hidden="true">
      <div class="schools-modal__overlay"></div>
      <div class="schools-modal__dialog schools-modal__dialog--small" role="dialog" aria-modal="true" aria-labelledby="delete-modal-title">
        <header class="schools-modal__header">
          <h3 id="delete-modal-title">Delete account</h3>
        </header>
        <div class="schools-modal__body">
          <p>Do you want to delete your account?</p>
        </div>
        <div class="schools-modal__actions">
          <button type="button" class="schools-modal__secondary" data-modal-close>CANCEL</button>
          <button type="button" class="schools-modal__primary schools-modal__primary--danger" id="confirm-delete-btn">DELETE</button>
        </div>
      </div>
    </div>

    <script src="/assets/js/modal.js" defer></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('settings-form');
        const saveBtn = document.getElementById('save-btn');
        const inputs = form.querySelectorAll('input, select');
        const initialValues = {};

        // Store initial values
        inputs.forEach(input => {
          initialValues[input.name] = input.value;
        });

        // Show save button when form changes
        const checkChanges = () => {
          let hasChanges = false;
          inputs.forEach(inp => {
            if (inp.value !== initialValues[inp.name]) {
              hasChanges = true;
            }
          });
          saveBtn.style.display = hasChanges ? 'block' : 'none';
        };

        inputs.forEach(input => {
          input.addEventListener('input', checkChanges);
          input.addEventListener('change', checkChanges);
        });

        // Save modal
        const saveModal = document.getElementById('save-modal');
        const saveModalBtn = document.querySelector('[data-modal-trigger="save-modal"]');
        const saveCancelBtn = saveModal?.querySelector('[data-modal-close]');
        const saveOverlay = saveModal?.querySelector('.schools-modal__overlay');
        const confirmSaveBtn = document.getElementById('confirm-save-btn');

        const openSaveModal = () => {
          saveModal.classList.add('is-open');
          saveModal.setAttribute('aria-hidden', 'false');
          document.body.style.overflow = 'hidden';
        };

        const closeSaveModal = () => {
          saveModal.classList.remove('is-open');
          saveModal.setAttribute('aria-hidden', 'true');
          document.body.style.overflow = '';
        };

        saveModalBtn?.addEventListener('click', openSaveModal);
        saveCancelBtn?.addEventListener('click', closeSaveModal);
        saveOverlay?.addEventListener('click', closeSaveModal);
        
        confirmSaveBtn?.addEventListener('click', () => {
          if (pendingTheme) {
            const isDark = pendingTheme === 'dark';
            document.documentElement.classList.toggle('theme-dark', isDark);
            localStorage.setItem(THEME_STORAGE_KEY, pendingTheme);
          }
          window.location.href = '/pages/pupil/account/';
        });

        // Delete modal
        const deleteModal = document.getElementById('delete-modal');
        const deleteModalBtn = document.querySelector('[data-modal-trigger="delete-modal"]');
        const deleteCancelBtn = deleteModal?.querySelector('[data-modal-close]');
        const deleteOverlay = deleteModal?.querySelector('.schools-modal__overlay');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');

        const openDeleteModal = () => {
          deleteModal.classList.add('is-open');
          deleteModal.setAttribute('aria-hidden', 'false');
          document.body.style.overflow = 'hidden';
        };

        const closeDeleteModal = () => {
          deleteModal.classList.remove('is-open');
          deleteModal.setAttribute('aria-hidden', 'true');
          document.body.style.overflow = '';
        };

        deleteModalBtn?.addEventListener('click', openDeleteModal);
        deleteCancelBtn?.addEventListener('click', closeDeleteModal);
        deleteOverlay?.addEventListener('click', closeDeleteModal);
        
        confirmDeleteBtn?.addEventListener('click', () => {
          window.location.href = '/';
        });

        // Escape key handling
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            if (saveModal?.classList.contains('is-open')) closeSaveModal();
            if (deleteModal?.classList.contains('is-open')) closeDeleteModal();
          }
        });

        // Theme switching
        const themeSelect = document.getElementById('theme-select');
        const THEME_STORAGE_KEY = 'ust-theme';
        const currentTheme = localStorage.getItem(THEME_STORAGE_KEY) || 'light';
        themeSelect.value = currentTheme;
        let pendingTheme = null;

        themeSelect.addEventListener('change', () => {
          pendingTheme = themeSelect.value;
        });
      });
    </script>
    <script src="/assets/js/theme-switcher.js" defer></script>
    <script src="/assets/js/dashboard-sidebar.js" defer></script>
  </body>
</html>
