  "/api/v1/teachers":
    get:
      summary: List teachers
      tags:
      - Teachers
      security:
      - bearerAuth: []
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        description: Items per page
        schema:
          type: integer
      - name: search
        in: query
        required: false
        description: Search term
        schema:
          type: string
      - name: status
        in: query
        required: false
        description: Filter by status (active/inactive)
        schema:
          type: string
      responses:
        '200':
          description: teachers list
          content:
            application/json:
              schema:
                type: object
                properties:
